	<nav class="navbar fixed-top navbar-dark bg-dark">

		  <li class="nav navbar-nav">

	        <a class="nav-link" href="./about.html">Contato</a>

	<div class="timerPomo">
		<div class="circle"> 
		      <!-- WORK -->
		    <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
		      <g transform="translate(110,110)">
		        <circle r="100" class="e-c-base"/>
		        <g transform="rotate(-90)">
		          <circle r="100" class="e-c-progress work"/>
		          <g id="e-pointer">
		            <circle cx="100" cy="0" r="8" class="e-c-pointer work"/>
		          </g>
		        </g>
		      </g>
		    </svg> 
		</div>
		<div class="controlls">
			<div class="display-remain-time work">25:00</div>
			<button class="play" id="pause"></button>
		</div>
		<div class="buttons">
  			<button type="button" class="btn btn-dark" id="newCicle">Novo Ciclo</button>
  			<button type="button" class="btn btn-dark" id="longBreak">Pausa Longa</button>
		</div>
	</div>

	<audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>


	<table>
	  <thead>
	    <tr>
	      <td>TO-DO LIST <i class="fas fa-plus"></i></td>
	    </tr>
	  </thead>
	  <tbody>
	    <tr id="inputNewToDo">
	      <td><input type="text" name="newTodo" placeholder="Add New Todo"></td>
	    </tr>
	    <tr class="toDoItem">
	      <td class="task"><span><i class="far fa-trash-alt"></i></span>Ser produtivo</td>
	    </tr>
	  </tbody>
	</table>
